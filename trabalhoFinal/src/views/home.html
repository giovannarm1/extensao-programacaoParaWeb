<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar p-5">
        <div class="d-flex col-3 flex-wrap flex-md-nowrap justify-content-between">
            <h3>Cadastro de Produtos</h3>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
            {{#usuario}}<a class="btn btn-dark m-4" href="/editarUsuario/{{usuario}}">Configurações</a>{{/usuario}}
            <a class="btn btn-danger" href="/sair">Sair</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main class="col-8 offset-2 ml-sm-auto px-md-4 py-4">
                <form action="/cadastrar-produto" method="post">
                    <div class="row mt-3 mb-5">
                        <h5>Novo produto</h5>
                        <div class="col-6">
                            <div class="mt-1">
                                <label for="name" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="mt-1">
                                <label for="value" class="form-label">Preço:</label>
                                <input type="text" class="form-control" id="value" name="value">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mt-1">
                                <label for="description" class="form-label">Descrição:</label>
                                <textarea class="form-control" rows="3" id="description" name="description"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark  mt-5">Adicionar</button>
                    </div>
                </form>

                <div class="row my-4">

                    {{#error}}
                    <div class="alert alert-danger">
                      error ao carregar produto
                    </div>
                    {{/error}}
                    
                    {{#produtos}}
                    <div class="col-3 mt-3">
                        <div class="card">
                            <h5 class="card-header {{estilo}}">{{nome}}</h5>
                            <div class="card-body">
                                <h5 class="card-title">{{descricao}}</h5>
                                <p class="card-text">{{valor}}</p>
                                <a href="/editar/{{_id}}" class="btn btn-dark">Editar</a>
                                <form action="/deletar/{{_id}}" method="POST" style="display: inline;">
                                    <button type="submit" class="btn btn-danger">Excluir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {{/produtos}}
                </div>
            </main>
        </div>
    </div>
</body>

</html>
